<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      class="h-96 w-full object-cover object-top"
      src="images/coffee_1.jpeg.jpg"
      alt=""
    />
    <!-- Photo by Nils Lindner on unsplash-->
    <main
      class="mt-4 mx-auto max-w-7xl px-4 sm:mt-6 sm:px-6 md:mt-8 lg:mt-10 lg:px-8 xl:mt-12"
    >
      <div>
        <h1
          class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl"
        >
          <span class="block lg:inline">Order Your Coffee Here</span>
          <span class="block text-indigo-600 lg:inline">Courtesy of the Oxford Coffee Company</span>
        </h1>
      </div>

      <div class="max-w-prose text-gray-600 pb-10 pt-4">
        <label class="block">
            <span class="text-gray-700">Select Your Unique Premium Coffee</span>
            <select class="form-select block w-full mt-1">
              <option>Salted Latte</option>
              <option>Spicy Cappucino</option>
              <option>Sad Frappe</option>
            </select>
          </label>
      </div>
    </main>
  </body>
</html>
